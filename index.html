<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
    <link  id="hostStyle" rel="stylesheet" href="css/styles.css"/>

    <title></title>
    <script src="js/libs/jquery-2.0.2.min.js"></script>
    <script src="js/draggabilly.pkgd.min.js"></script> 
    <script src="js/packery.pkgd.min.js"></script> 
    <script src="js/libs/CSInterface.js"></script>
    <script src="js/themeManager.js"></script>
    <script src="js/clickHandler.js"></script>
    
    <script>
        function shiftDown(e) 
        { 
            if(e.shiftKey)
            {
                x = document.getElementsByClassName('grid-item');
                while(x.length > 0) 
                {
                   x[0].className = 'shift-grid-item';  
                }
                window.addEventListener("keyup", shiftUp, false);
            }    
        }
        function shiftUp(e) 
        { 
                x = document.getElementsByClassName('shift-grid-item');
                while(x.length > 0) 
                {
                   x[0].className = 'grid-item';  
                }
        }

        window.addEventListener("keydown", shiftDown, false);
    </script>
</head>

<body class="hostElt">
    <div id="content">
        
        <div id="add-button" onclick="addNewSwatch()"></div>
        <div class="grid" id= "palette" data-packery='{ "itemSelector": ".grid-item", "gutter": 5 }'>
            
            <div id= "palette-color" class="grid-item" style="background: hsla(190, 100%, 50%, 1);"></div>
            <div id= "palette-color" class="grid-item" style="background: hsla(34, 100%, 50%, 1);"></div>
            <div id= "palette-color" class="grid-item" style="background: hsla(267, 100%, 50%, 1);"></div>
            <div id= "palette-color" class="grid-item" style="background: hsla(330, 100%, 50%, 1);"></div>
            
        </div>

        
        <script src="js/drag.js"></script>
        <script src="js/main.js"></script>
        
    </div>
</body>
</html>
